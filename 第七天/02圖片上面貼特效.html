<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/common-dom.js'></script>
    <style>
        a {
            margin: 100px;
            height: 400px;
            width: 640px;
            display: block;
            position: relative;
        }
        
        .mask {
            height: 100%;
            width: 100%;
            background: url(../image/bg.png) no-repeat center;
            background-color: rgba(0, 0, 0, .4);
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        
        a:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <a href="#"><img src="../image/a-640.jpg" alt="">
        <div class="mask"></div>
    </a>
    <a href="#"><img src="../image/a-640.jpg" alt="">
        <div class="mask"></div>
    </a>
    <a href="#"><img src="../image/a-640.jpg" alt="">
        <div class="mask"></div>
    </a>

    <script>
    </script>
</body>

</html>
