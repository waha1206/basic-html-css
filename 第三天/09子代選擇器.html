    <style>
        /*
		後代選擇器，只要是那個標籤後面的a元素全部選到
		但是很怪的是 ..
		ul li a 卻不行選到所有 a 怪惹
		*/
        
        ul a {
            font-size: 40px;
            color: #daa520;
        }
        /*子代選擇器與後代選擇器
		子代選擇器 > 只選親兒子那一代*/
        
        ul li>a {
            color: red;
        }
    </style>
</head>
