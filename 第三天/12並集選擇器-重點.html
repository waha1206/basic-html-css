<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/common-dom.js"></script>
	<style>
		/*
		選擇器
		1.後代選擇器-所有級別都選擇
		2.子代選擇器-選最近的那一級
		3.交集選擇器 --- 用標籤連寫 如div.one>p ==> div下面的one class下面的 p標籤
		4.並集選擇器 --- 使用，號分隔 使用比較多*/

		/*把 div p span 改為紅色*/
		div, span, p {
			color: red;
		}
	</style>
</head>
<body>
<div>並集選擇器</div>
<p>並集選擇器</p>
<p>並集選擇器</p>
<span>並集選擇器</span>
<span>並集選擇器</span>
<span>並集選擇器</span>
<h1>並集選擇器</h1>
<a href="#">並集選擇器</a>
</body>
</html>
