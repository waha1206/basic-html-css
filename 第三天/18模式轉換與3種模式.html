<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/common-dom.js'></script>
    <style>
        /*
	   display三種模式
	   1.inline-block 3種 img input td
	   2.inline span p a em i s
	   3.block  div
	   **/
        
        div {
            /*width: 200px;
            height: 200px;*/
            background-color: #ccc;
            display: inline;
        }
        
        span {
            height: 100px;
            width: 100px;
            background-color: pink;
            display: block;
        }
        
        a {
            text-align: center;
            text-decoration: none;
            font-size: 36px;
            font-weight: 700;
            height: 100px;
            width: 100px;
            background-color: pink;
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
        }
        
        a:hover {
            color: yellow;
            background-color: blue;
        }
    </style>
</head>
