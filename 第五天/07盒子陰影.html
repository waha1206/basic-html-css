<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/common-dom.js'></script>
    <style>
        body {
            background-color: #eee;
        }
        
        .dv1 {
            border-radius: 50%;
            margin: 100px auto;
            width: 200px;
            height: 200px;
            box-shadow: 4px 3px 6px 1px rgba(0, 0, 0, 0.4);
        }
        
        .dv2 {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            border: 1px solid hsl(69, 89%, 48%);
            transition: all 0.3s;
        }
        
        .dv2:hover {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="dv1"></div>
    <div class="dv2"></div>
    <script>
    </script>
</body>

</html>
