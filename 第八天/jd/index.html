<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京東的案例(JD.COM)</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- head 跟 footer 是寫到 base.css 的裡面去的 -->
    <link rel="stylesheet" href="css/base.css">
    <script src="../jd/js/index.js"></script>
    <style>

    </style>
</head>

<body>
    <!-- 頂部開始 -->
    <div class="J_event" id="dv1">
        <a href="#" class="w"><i id="i1"></i></a>
    </div>
    <!-- 頂部結束 -->
    <!-- 快捷導航欄開始 -->
    <div class="shortcut">
        <div class="w">
            <ul class="fl">
                <li><a href="$"><i></i> 台灣</a></li>
            </ul>
            <ul class="fr">
                <li><a href="#">您好，請登入</a></li>
                <li class="space"></li>
                <li><a href="#" class="f10">免費註冊</a></li>
                <li class="space"></li>
                <li class="dropdown"><a href="#">企業客戶</a><i></i></li>
                <li class="space"></li>
                <li class="dropdown"><a href="#">綜合功能</a><i></i></li>
                <li class="space"></li>
                <li class="dropdown"><a href="#">我的訂單</a><i></i></li>
                <li class="space"></li>
                <li class="dropdown"><a href="#">最新優惠</a><i></i></li>
                <li class="space"></li>
                <li class="bc-li"><a href="#">客戶服務</a>
                    <div class="barcode">
                        <img src="images/mobile.png" alt="">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- <div style="background-color: pink;height:200px;"></div> -->
    <!-- 快捷導航欄結束 -->

    <!-- header 開始 -->
    <!-- 先給一個大盒子獨占一行 -->
    <div class="header">
        <!-- 另外再給個小盒子設定版心 class "w"  -->
        <div class="w middle">123
            <!-- 首先來做左邊的logo
            標準的作法就是要考慮到蒐尋優化
            div h1 a 這個是固定的寫法
        另外要注意到 a 的 title一定要有指定的文字 例如：麥歐有限公司 -->
            <div class="logo">
                <h1><a href="#" title="麥歐有限公司">麥歐有限公司</a></h1>
            </div>
            <!-- search開始 -->
            <div class="search">
                <input type="text" value="搜尋">
                <button>按鈕</button>
            </div>
            <!-- search結束 -->

        </div>
    </div>
    <!-- header 結束 -->
    <script>
    </script>
</body>

</html>
