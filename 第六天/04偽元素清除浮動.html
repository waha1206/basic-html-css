<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/common-dom.js'></script>
    <style>
        /*偽元素清除需要下面的代碼 IE6 比較特別*/
        
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        /*這個是IE6專用的清除浮動的方法
		zoom 1 就是清除方法*/
        
        .clearfix {
            *zoom: 1;
            /*  * 號 代表其他瀏覽器，不執行，但是 i6 i7 會執行這行代碼*/
        }
        /*
		這個案例會看到footer往上塌陷重疊到father的盒子
		因為father的盒子沒有高度，所以會被重疊到
		這時候需要清除浮動，有四種方法
		後面02-03會演練如何解決，請看程式碼*/
        
        .father {
            border: 1px solid red;
            width: 300px;
        }
        
        .big {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }
        
        .small {
            width: 80px;
            height: 80px;
            background-color: yellow;
            float: left;
        }
        
        .footer {
            width: 400px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father clearfix">
        <div class="big"></div>
        <div class="small"></div>
    </div>
    <div class="footer"></div>
    <script>
    </script>
</body>

</html>
