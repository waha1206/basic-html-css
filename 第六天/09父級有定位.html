<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/common-dom.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .yeye {
            height: 800px;
            width: 800px;
            background-color: skyblue;
            margin: 100px;
        }
        
        .father {
            height: 500px;
            width: 500px;
            background-color: pink;
            margin: 100px;
            position: absolute;
        }
        /*
		絕對定位是將元素依據最近已經定位 (絕對，固定或相對定位的父元素或是祖先) 進行定位。
		*/
        
        .son {
            height: 200px;
            width: 200px;
            background-color: red;
            margin: 100px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
