<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/common-dom.js'></script>
    <style>
        .dv0 {
            width: 1000px;
            height: 500px;
            background-color: pink;
            position: relative;
            left: 50%;
            margin-left: -500px;
            margin-top: 50px;
            background: url(../image/a.jpg);
            background-repeat: no-repeat;
            background-position: 0px 0px;
        }
        
        .dv1 {
            width: 700px;
            height: 80px;
            background-color: #000;
            position: absolute;
            left: 50%;
            margin-left: -350px;
            bottom: 0;
        }
        
        li {
            color: #fcfcfc;
            list-style: none;
            float: left;
            line-height: 80px;
            /*margin: 0 26px;*/
            padding: 0 26px;
        }
        
        .li-last {
            float: right;
        }
        
        li:hover {
            color: #3c3c3c;
            background-color: #fcfcfc;
        }
    </style>
</head>

<body>
    <div class="dv0">
        <div class="dv1">
            <li>單號查詢</li>
            <li>單號查詢</li>
            <li>單號查詢</li>
            <li>單號查詢</li>
            <li>單號查詢</li>
            <li class="li-last">單號查詢</li>
        </div>
    </div>

    </script>
</body>

</html>
