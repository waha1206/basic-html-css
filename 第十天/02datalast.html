<!-- name 属性规定input 元素的名称。
	name 属性用于对提交到服务器后的表单数据进行标识，
	或者在客户端通过JavaScript 引用表单数据。
	注释：只有设置了name 属性的表单元素才能在提交表单时传递它们的值。  -->

<body>
    <input type="text" name="" list="star">
    <datalist id="star">
		<option value="111111"></option>
		<option value="111111"></option>
		<option value="111111"></option>
		<option value="111111"></option>
		<option value="111111"></option>

	</datalist> Webpage: <input type="url" list="url_list" name="link" />
    <datalist id="url_list">
	<option label="W3School" value="http://www.w3school.com.cn" />
	<option label="Google" value="http://www.google.com" />
	<option label="Microsoft" value="http://www.microsoft.com" />

</body>
