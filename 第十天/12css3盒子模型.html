		css3內減模式 box-sizing: border-box;
		css2外增模式 box-sizing: content-box;
		*/
        
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 30px;
            border-right: 20px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
