<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/common-dom.js'></script>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?nzosir');
            src: url('fonts/icomoon.eot?nzosir#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?nzosir') format('truetype'), url('fonts/icomoon.woff?nzosir') format('woff'), url('fonts/icomoon.svg?nzosir#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        div {
            width: 200px;
            height: 30px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }
        
        div::before {
            font-family: "icomoon";
            content: "\ea50";
            position: absolute;
            top: 5px;
            right: 5px;
            transition: all 0.5s;
        }
        
        div:hover {
            border: 1px solid red;
        }
        
        div:hover::before {
            color: red;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div></div>

    <script>
    </script>
</body>

</html>
