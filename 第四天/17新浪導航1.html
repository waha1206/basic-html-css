<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/common-dom.js'></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .nav {
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #EDEEF0;
            background-color: #FCFCFC;
            height: 50px;
        }
        
        .nav a {
            line-height: 50px;
            display: inline-block;
            text-decoration: none;
            color: #4c4c4c;
            padding: 0 18px;
            font-size: 14px;
        }
        
        .nav a:hover {
            background-color: #edeef0;
            color: #ff8400;
        }
        
        .dv1 {
            height: 200px;
            width: 200px;
            background-color: red;
            padding-left: 100px;
            padding-top: 100px;
        }
        
        .dv2 {
            height: 100px;
            width: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">首頁</a>
        <a href="#">後臺系統</a>
        <a href="#">業務部門</a>
        <a href="#">輸出部門</a>
        <a href="#">轉印部門</a>
        <a href="#">生產部門</a>
    </div>

    <div class="dv1">
        <div class="dv2"></div>
    </div>

    <script>
    </script>
</body>

</html>
